before_script:
    - cd src/Cpp; sh ./mk_libmoltalk.sh; cd ../../

make_n_test:
    script:
        - ls -l /opt/
        - export BOOST_ROOT=/opt/boost_1_59_0/
        - export BOOST_LIBRARYDIR=/opt/boost_1_59_0/stage/lib
        - cmake -D CMAKE_BUILD_TYPE=Debug .
        - make -j2
        - cd src/Cpp/tests
        - ls -l UT_libmoltalk
        - ./UT_libmoltalk
        - ls -l /tmp/
        - echo 'all done.'
